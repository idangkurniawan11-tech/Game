<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Game Web</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #game-container {
      margin-top: 30px;
    }

    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>üéÆ Mini Game Web</h1>

  <button onclick="tampilkanGame('tebak')">Main Tebak Angka</button>
  <button onclick="tampilkanGame('ular')">Main Ular</button>

  <div id="game-container"></div>

  <script>
    function tampilkanGame(game) {
      const container = document.getElementById('game-container');
      container.innerHTML = ''; // Kosongkan area game

      if (game === 'tebak') {
        jalankanGameTebakAngka(container);
      } else if (game === 'ular') {
        jalankanGameUlar(container);
      }
    }

    // ===== Game Tebak Angka =====
    function jalankanGameTebakAngka(container) {
      let angkaBenar = Math.floor(Math.random() * 10) + 1;

      container.innerHTML = `
        <h2>Tebak Angka (1-10)</h2>
        <input type="number" id="tebakan" min="1" max="10" placeholder="Tebak angka">
        <button onclick="cekTebakan()">Tebak</button>
        <p id="hasil"></p>
      `;

      window.cekTebakan = function () {
        const tebakan = parseInt(document.getElementById("tebakan").value);
        const hasil = document.getElementById("hasil");

        if (isNaN(tebakan) || tebakan < 1 || tebakan > 10) {
          hasil.textContent = "Masukkan angka antara 1 dan 10!";
          return;
        }

        if (tebakan === angkaBenar) {
          hasil.textContent = `üéâ Benar! Angkanya ${angkaBenar}. Game direset.`;
          angkaBenar = Math.floor(Math.random() * 10) + 1;
        } else if (tebakan < angkaBenar) {
          hasil.textContent = "Terlalu kecil!";
        } else {
          hasil.textContent = "Terlalu besar!";
        }
      };
    }

    // ===== Game Ular =====
    function jalankanGameUlar(container) {
      container.innerHTML = `<h2>üêç Game Ular</h2><canvas id="snake" width="400" height="400"></canvas>`;

      const canvas = document.getElementById('snake');
      const ctx = canvas.getContext('2d');

      const gridSize = 20;
      let snake = [{ x: 160, y: 200 }];
      let direction = 'RIGHT';
      let food = { x: 200, y: 200 };
      let gameOver = false;

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
        else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        else if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
        else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      });

      function draw() {
        if (gameOver) return;

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, 400, 400);

        // Draw food
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, gridSize, gridSize);

        // Move snake
        const head = { ...snake[0] };

        if (direction === 'UP') head.y -= gridSize;
        if (direction === 'DOWN') head.y += gridSize;
        if (direction === 'LEFT') head.x -= gridSize;
        if (direction === 'RIGHT') head.x += gridSize;

        snake.unshift(head);

        // Cek makan makanan
        if (head.x === food.x && head.y === food.y) {
          food = {
            x: Math.floor(Math.random() * (400 / gridSize)) * gridSize,
            y: Math.floor(Math.random() * (400 / gridSize)) * gridSize,
          };
        } else {
          snake.pop();
        }

        // Cek tabrakan
        if (
          head.x < 0 || head.y < 0 ||
          head.x >= 400 || head.y >= 400 ||
          snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
        ) {
          gameOver = true;
          alert("üíÄ Game Over!");
          tampilkanGame('ular'); // Restart
        }

        // Gambar ular
        ctx.fillStyle = 'lime';
        snake.forEach(part => {
          ctx.fillRect(part.x, part.y, gridSize, gridSize);
        });
      }

      setInterval(draw, 150);
    }
  </script>

</body>
</html>
